<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Example</title>
<style>
  /* Internal CSS */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  .footer p {
    margin: 0;
  }

  .footer a {
    color: #fff;
    text-decoration: none;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<footer class="footer">
  <p>&copy;Designed by <a href="#">Shubham</a></p>
</footer>

</body>
</html>
